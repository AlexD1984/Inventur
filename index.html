
<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Inventur</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .icon-button {
      font-size: 100px;
      cursor: pointer;
      color: #4d79ff;
      transition: transform 0.2s;
    }
    .icon-button:hover {
      transform: scale(1.1);
    }
    #inventurArea {
      display: none;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
    input[type="number"] {
      width: 60px;
    }
    .button-group {
      margin-top: 20px;
    }
    .button-group button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #27ae60;
      color: white;
    }
    .clear-btn {
      background-color: #e74c3c;
      color: white;
    }
  
@media (max-width: 768px) {
  .center {
    height: auto;
    padding: 40px 10px;
  }

  .eingabefelder {
    flex-direction: column;
    align-items: stretch;
  }

  .eingabefelder input,
  .eingabefelder button {
    width: 100% !important;
    margin: 10px 0 !important;
  }

  table, th, td {
    font-size: 0.9rem;
  }

  .button-group {
    display: flex;
    flex-direction: column;
  }

  .button-group button {
    margin: 10px 0;
    width: 100%;
  }

  #showAllButton {
    width: 100%;
  }
}

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
  font-family: 'Inter', sans-serif;
  background: #f9fafb;
  color: #333;
}

input, button {
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

input:focus {
  border-color: #4d79ff;
  outline: none;
  box-shadow: 0 0 5px rgba(77, 121, 255, 0.4);
}

table {
  border-radius: 10px;
  overflow: hidden;
}

th {
  background: #4d79ff;
  color: white;
  position: sticky;
  top: 0;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.button-group button,
#showAllButton,
#inventurAddButton {
  transition: all 0.2s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.button-group button:hover,
#showAllButton:hover,
#inventurAddButton:hover {
  opacity: 0.9;
}
</style>

<style>
@keyframes highlightRow {
  0%   { background-color: #fffacd; }
  100% { background-color: white; }
}
.highlight {
  animation: highlightRow 2s ease;
}
</style>


  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icon-192.png">
  <meta name="theme-color" content="#4d79ff">

</head>
<body>
<div class="center" id="startScreen">
  <div class="icon-button" id="startInventur">📦</div>
  <h2>Inventur starten</h2>
</div>

<div id="inventurArea">
  <h2>Inventur Upload</h2>
  <input type="file" id="excelInput" accept=".xlsx, .xls">

<div style="margin-top: 20px;">
  <button id="showAllButton" style="padding: 10px 16px; font-size: 1rem; background-color: #999; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Alle anzeigen
  </button>
</div>


<div class="eingabefelder" style="margin-top: 20px;">
  <input id="inventurNumber" placeholder="Artikelnummer" list="numberList" style="padding: 10px; width: 25%; margin-right: 10px;">
  <input id="inventurName" placeholder="Artikelbezeichnung" list="nameList" style="padding: 10px; width: 45%; margin-right: 10px;">
  <input id="inventurQty" placeholder="Menge" type="number" min="0" style="padding: 10px; width: 15%; margin-right: 10px;">
  <button id="inventurAddButton" style="padding: 10px 20px;">Hinzufügen</button>
</div>

<script>
document.getElementById('startInventur').addEventListener('click', () => {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('inventurArea').style.display = 'block';
});

document.getElementById('excelInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(sheet, {header: 1});
    const tbody = document.querySelector('#picklist tbody');
    tbody.innerHTML = '';

    const rowsToStore = [];

    json.slice(1).forEach(row => {
      const [nummer, bezeichnung, sollMenge] = row;
      if (!nummer || !bezeichnung || !sollMenge) return;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${nummer}</td>
        <td>${bezeichnung}</td>
        <td>${sollMenge}</td>
        <td><input type="number" value="0" min="0"></td>
        <td>0</td>
        <td><button class="delete-btn">🗑️</button></td>
      `;
      tr.querySelector('input').addEventListener('input', function() {
        const ist = parseInt(this.value) || 0;
        const soll = parseInt(sollMenge) || 0;
        tr.children[4].textContent = ist - soll;
        tr.dataset.ist = ist;
        saveToLocalStorage();
      });
      tr.querySelector('.delete-btn').addEventListener('click', () => {
        tr.remove();
        saveToLocalStorage();
      });

      tr.dataset.nummer = nummer;
      tr.dataset.bezeichnung = bezeichnung;
      tr.dataset.soll = sollMenge;
      tr.dataset.ist = 0;
      tbody.insertBefore(tr, tbody.firstChild);
    tr.classList.add('highlight');
    tr.scrollIntoView({ behavior: 'smooth', block: 'start' });
      rowsToStore.push({nummer, bezeichnung, soll: sollMenge, ist: 0});
    });

    localStorage.setItem('inventurList', JSON.stringify(rowsToStore));
  };
  reader.readAsArrayBuffer(file);
});

function saveToLocalStorage() {
  const rows = Array.from(document.querySelectorAll('#picklist tbody tr')).map(row => ({
    nummer: row.dataset.nummer,
    bezeichnung: row.dataset.bezeichnung,
    soll: row.dataset.soll,
    ist: row.dataset.ist || 0
  }));
  localStorage.setItem('inventurList', JSON.stringify(rows));
}

function loadFromLocalStorage() {
  const data = localStorage.getItem('inventurList');
  if (!data) return;
  const items = JSON.parse(data);
  if (!items.length) return;

  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('inventurArea').style.display = 'block';

  const tbody = document.querySelector('#picklist tbody');
  tbody.innerHTML = '';

  items.forEach(item => {
    const ist = item.ist || 0;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.nummer}</td>
      <td>${item.bezeichnung}</td>
      <td>${item.soll}</td>
      <td><input type="number" value="${ist}" min="0"></td>
      <td>${ist - item.soll}</td>
      <td><button class="delete-btn">🗑️</button></td>
    `;
    tr.dataset.nummer = item.nummer;
    tr.dataset.bezeichnung = item.bezeichnung;
    tr.dataset.soll = item.soll;
    tr.dataset.ist = ist;

    tr.querySelector('input').addEventListener('input', function() {
      const newIst = parseInt(this.value) || 0;
      tr.children[4].textContent = newIst - item.soll;
      tr.dataset.ist = newIst;
      saveToLocalStorage();
    });

    tr.querySelector('.delete-btn').addEventListener('click', () => {
      tr.remove();
      saveToLocalStorage();
    });

    tbody.insertBefore(tr, tbody.firstChild);
    tr.classList.add('highlight');
    tr.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
}

document.getElementById('clearList').addEventListener('click', () => {
  if (confirm('Möchtest du die Liste wirklich löschen?')) {
    localStorage.removeItem('inventurList');
    document.querySelector('#picklist tbody').innerHTML = '';
    location.reload();
  }
});

document.getElementById('saveInventurExcel').addEventListener('click', () => {
  const rows = Array.from(document.querySelectorAll('#picklist tbody tr')).map(row => {
    return {
      'Artikelnummer': row.children[0].textContent,
      'Bezeichnung': row.children[1].textContent,
      'SOLL': row.children[2].textContent,
      'IST': row.children[3].querySelector('input').value,
      'Differenz': row.children[4].textContent
    };
  });

  const worksheet = XLSX.utils.json_to_sheet(rows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Inventur");

  XLSX.writeFile(workbook, "Inventur_Liste.xlsx");
});

document.addEventListener('DOMContentLoaded', loadFromLocalStorage);
</script>

<script>
function filterTable() {
  const num = document.getElementById('inventurNumber').value.trim().toLowerCase();
  const name = document.getElementById('inventurName').value.trim().toLowerCase();
  const rows = document.querySelectorAll('#picklist tbody tr');

  rows.forEach(row => {
    const rowNum = row.children[0].textContent.toLowerCase();
    const rowName = row.children[1].textContent.toLowerCase();
    const matchNum = num && rowNum.includes(num);
    const matchName = name && rowName.includes(name);

    if ((num && matchNum) || (name && matchName)) {
      row.style.display = '';
    } else if (num || name) {
      row.style.display = 'none';
    } else {
      row.style.display = '';
    }
  });
}

document.getElementById('inventurNumber').addEventListener('input', filterTable);
document.getElementById('inventurName').addEventListener('input', filterTable);

document.getElementById('showAllButton').addEventListener('click', function() {
  document.getElementById('inventurNumber').value = '';
  document.getElementById('inventurName').value = '';
  const rows = document.querySelectorAll('#picklist tbody tr');
  rows.forEach(row => row.style.display = '');
});
</script>


<script>
function tryAutoAdd() {
  const numInput = document.getElementById('inventurNumber');
  const nameInput = document.getElementById('inventurName');
  const qtyInput = document.getElementById('inventurQty');

  const num = numInput.value.trim();
  const name = nameInput.value.trim();
  const qty = parseInt(qtyInput.value.trim()) || 0;

  if (!num || !name || !qty || isNaN(qty)) return;

  const tbody = document.querySelector('#picklist tbody');
  let found = false;
  Array.from(tbody.children).forEach(row => {
    if (row.children[0].textContent === num) {
      const input = row.children[3].querySelector('input');
      const oldQty = parseInt(input.value) || 0;
      const newQty = oldQty + qty;
      input.value = newQty;
      row.children[4].textContent = newQty - parseInt(row.children[2].textContent);
      row.dataset.ist = newQty;
      found = true;
    }
  });

  if (!found) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${num}</td>
      <td>${name}</td>
      <td>0</td>
      <td><input type="number" value="${qty}" min="0"></td>
      <td>${qty}</td>
      <td><button class="delete-btn">🗑️</button></td>
    `;
    tr.dataset.nummer = num;
    tr.dataset.bezeichnung = name;
    tr.dataset.soll = 0;
    tr.dataset.ist = qty;

    tr.querySelector('input').addEventListener('input', function() {
      const newIst = parseInt(this.value) || 0;
      tr.children[4].textContent = newIst - 0;
      tr.dataset.ist = newIst;
      saveToLocalStorage();
    });

    tr.querySelector('.delete-btn').addEventListener('click', () => {
      tr.remove();
      saveToLocalStorage();
    });

    tbody.insertBefore(tr, tbody.firstChild);
    tr.classList.add('highlight');
    tr.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  saveToLocalStorage();

  // Reset filter and show all
  numInput.value = '';
  nameInput.value = '';
  qtyInput.value = '';
  document.querySelectorAll('#picklist tbody tr').forEach(row => row.style.display = '');
}
document.getElementById('inventurNumber').addEventListener('change', tryAutoAdd);
document.getElementById('inventurName').addEventListener('change', tryAutoAdd);
document.getElementById('inventurQty').addEventListener('change', tryAutoAdd);
</script>
